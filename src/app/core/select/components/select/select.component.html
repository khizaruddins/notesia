<div class="select-wrapper" [class]="selectWrapperClass">
  <mat-form-field [appearance]="appearance">
    <mat-label *ngIf="label">
      {{ label }}
    </mat-label>
    <mat-select
      [formControl]="formControl"
      [class]="selectClass"
      (selectionChange)="emitEvents($event, 'change')"
    >
      <mat-option *ngFor="let option of options" [value]="option.value">
        {{ option.label }}
      </mat-option>
    </mat-select>
    <mat-hint *ngIf="hint">
      {{ hint }}
    </mat-hint>
    <mat-error *ngIf="formControl.invalid && formControl.touched">
      {{ error }}
    </mat-error>
  </mat-form-field>
</div>
