<div class="home-wrapper">
    <section class="main-banner">
        <img src="/assets/images/backgrounds/bg-img.jpg" class="bg-img" alt="banner image" />
        <div class="overlay-section">
            <img class="profile-img" src="/assets/images/profile/profile-img.jpg" alt="default profile">
            <div class="sub-top-heading">Hello & Welcome</div>
            <div class="main-heading d-flex animate-info">
                <div class="static-text">
                    I'm&nbsp;
                </div>
               <div class="dynamic-text">
                    <span class="typed-text" #typedTextRef></span><span class="cursor" #cursorRef>&nbsp;</span>
               </div>
            </div>
            <div class="social-icons">
                <a target="_blank" href="https://www.facebook.com/khizaruddins" title="facebook profile">
                    <i class="bi bi-facebook"></i>
                </a>
                <a target="_blank" href="https://twitter.com/khizaruddins">
                    <i class="bi bi-twitter"></i>
                </a>
                <a target="_blank" href="https://www.linkedin.com/in/khizaruddins/" title="linkedin profile">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a target="_blank" href="https://wa.me/09326486363?text=Hi%2C%20Khizar%2C%20%0ANeed%20to%20discuss%20regarding%20technology.%0APlease%20reply" title="contact whatsapp">
                    <i class="bi bi-whatsapp"></i>
                </a>
                <a target="_blank" href="https://www.instagram.com/themuslimsdev/" title="instagram profile">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
            <div class="resume-download">
                <app-button 
                    label="Download CV"
                    icon="b" 
                    iconClass="pe-1" 
                    iconPlacement="before" 
                    buttonClass="" 
                    bootstrapIconClass="bi-file-earmark-pdf" 
                    [stroked]="true" ></app-button>
            </div>
        </div>
        <div class="circular-oval-btn-wrapper">
            <div class="oval-button">
                <i class="bi bi-chevron-double-down"></i>
            </div>
        </div>
    </section>
    <section class="about">
        akjskj
    </section>
</div>
